   <button onclick="grootsteGetal()">Welk getal is het grootst?</button>

   <input type="text" id="getalVerg2" placeholder="Geef het tweede getal in om te vergelijken">

   <button onclick="bitterballen()">Hoeveel bitterballen heb jij?</button>

   <input type="text" id="einde" placeholder="geef het einde in">
