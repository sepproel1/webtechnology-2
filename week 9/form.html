<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form de mol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
</head>
<body>
    <div id="form">
    <div id="kleurshirt">
        <label id="t-shirt">Welk kleur T-shirt had de mol aan vandaag?</label>
        <input type="text" name="tshirt" id="tshirtMol" value="" pattern="rood|groen|grijs|zwart">
    </div>
    <div id="autonacht">
        <label id="auto">Sliep de mol vannacht in de auto?</label>
        <input type="radio" name="autoMol" id="ja" value="ja">
        <label for="ja">Ja</label>
        <input type="radio" name="autoMol" id="nee" value="nee">
        <label for="nee">Nee</label>
    </div>
    <div id="age">
        <label id="agemol">Hoe oud schat je de mol?</label>
        <input type="number" name="ageMol" id="ageMol" value="" min="21" max="62">
    </div>
    <div id="mail">
        <label id="Mail">Wat is het email-adres van de mol?</label>
        <input type="email" name="emailMol" id="emailMol" value="" pattern="@demol.be">
    </div>
    <div id="argument">
        <label id="argu">Beargumenteer je antwoorden</label>
        <input type="text" name="argumentMol" id="argumentMol" placeholder="schrijf minimaal 100 karakters" value="" min="100">
    </div>
    <button type="submit" id="submitForm">Submit</button>
    </div>
<!--<script src="form.js"></script>-->    
</body>
</html>
